<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo-Condições</title>
</head>
<body>
    <h1>Verificador de Naturalidade</h1>
    <p>Você nasceu em que país:</p>
    <input type="text" name="txtp" id="txtp">
    <input type="button" value="Verifica"  onclick="verificar()">
    <div id="result">

    </div>
    <script>
        function verificar() {
            var txp = document.getElementById('txtp')
            var res = document.getElementById('result')                  
            var pais = String(txp.value)
            if(pais =='Brasil'){
                res.innerHTML = `<p>Você é <strong>Brasileiro</strong></p>`
            } else{
                res.innerHTML = `<p>Você é <strong>Estrangeiro</strong></p>`
            }
        }
    </script>
    
</body>
</html>
