<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo-Condições</title>
</head>
<body>
    <h1>Sitema de multas</h1>
    Velocidade do carro: <input type="number" name="txtvel" id="txtvel"> km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="Res">
        
    </div>
    <script>
        function calcular(){
            var txtv = document.getElementById('txtvel')
            var result = document.getElementById('Res')
            var vel = Number(txtv.value)
            result.innerHTML = `<p>Sua velocidade atual é de <strong>${vel} Km/h</strong></p>`
            if( vel > 60){
                result.innerHTML += `<p> Você está <strong>MULTADO</strong> por excesso de velocidade</p>`
            }
            result.innerHTML +=  `<p>Dirija sempre com cinto de segurança</p>`
        }
    </script>
</body>
</html>
