<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula08-Operadores(Partes01)</title>
</head>
<body>
    <script>
        var maior = 5 > 2 
        var menor = 7 < 4 
        var maiorouigual = 8 >= 8
        var menorouigual = 9 <= 7
        var igual = 5 == 5 
        var naoigual = 4 != 4
        var identico = 6 === 6
        document.writeln("Valor 5 é maior ou menor que 2: " + maior,"<br>" )
        document.writeln("Valor 7 é maior ou menor que 4: "+ menor,"<br>" )
        document.writeln("Valor 8 é maior ou igual 8: " + maiorouigual, "<br>")
        document.writeln("Valor 9 é menor ou igual 7: " + menorouigual, "<br>")
        document.writeln("Valor 5 é igual 5: " + igual + "<br>")
        document.writeln("Valor 4 é diferente 4: " + naoigual + "<br>" )
        document.writeln("Valor 6 é identico 6: " + identico)
    </script>
</body>
</html>
