<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-16">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compabble" content="ie=edge">
    <title>EXERCICIO 003</title>
    <style>
        body {
            font: normal 20pt arial;
        }
    </style>
</head>
<body>
    <script>
        var nome = prompt('Qual seu nome?')
        document.writeln('Olá, ' + nome +' . Seu nome tem ' + nome.length + ' letras.<br>')
        document.writeln('Seu nome em letras maiúculas é  ' + nome.toUpperCase() +' .<br>')
        document.write('Seu nome em letras minusculas ' + nome.toLowerCase() +' .')
        
    </script>
</body>
</html>
