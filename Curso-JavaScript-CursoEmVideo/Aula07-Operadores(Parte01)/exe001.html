<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-16">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compabble" content="ie=edge">
    <title>EXERCICIO 003</title>
    <style>
        body {
            font: normal 20pt arial;
        }
    </style>
</head>
<body>
    <script>
        var a = 5 + 3 
        var b = a % 5 
        var c = 5 * b**2
        var d = 10 - a/2
        var e = 6 * 2 / d
        var f = b % e + 4 / e 
        document.writeln( a +" " + b + " " + c + " " + d + " " + e + " " + f )
        
    </script>
</body>
